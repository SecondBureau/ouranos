    Nous voila arrivés à Pékin. Les conteneurs sont encore sur quelques océans. Nos valises étaient trop petites. La bibliothèque nos parait bien vide. Que faire pour motiver nos enfants à continuer a lire.
    A Pékin, nous avons plusieurs sources de lecture.
    
    A emprunter :
    Le LFIP propose un important choix de livres à emprunter à la Bibliothèque pour le primaire
    (BCD) et au centre documentaire pour le collège (le CDI).
    L’alliance francaise propose elle aussi une bibliotheque. L’acces est gratuite pour les enfants de moins de 12 ans.
    http://www.afbeijing.org.cn/Informations-et-coordonnees.html

    A acheter :
    Book store a wangfujing
    Amazon.fr livre chez vous a Pekin : www.amazon.fr
    Librairie « L’arbre du Voyageur »
